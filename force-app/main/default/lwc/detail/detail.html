<template>
    <template lwc:if={contact}>
        <div class="container">
            <div class="slds-text-heading_small">{contact.Name}</div>
                <c-custom-badge label={contact.Title}></c-custom-badge>
                <c-custom-badge label={contact.Email}></c-custom-badge>
                <c-custom-badge label={contact.Department}></c-custom-badge>
        </div>
    </template>
    <template lwc:else>
        <div class="slds-text-heading_medium">Please select a contact</div>
    </template>
</template>
