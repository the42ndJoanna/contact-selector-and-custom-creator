<template>
    <lightning-card
        title="New Contact(lightning-record-edit-form)"
    >
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                onsuccess={handleSuccess}
                onsubmit={handleSubmit}
            >
                <lightning-input-field
                    field-name={firstNameField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={lastNameField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={titleField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={departmentField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={emailField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={phoneField}
                ></lightning-input-field>
                <lightning-input-field
                    field-name={orderAmountField}
                ></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="Save"
                    ></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
