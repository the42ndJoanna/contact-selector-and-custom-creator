<template>
    <lightning-card title="New Contact(lightning-input)">
        <p class="slds-var-p-around_small">
            <lightning-layout multiple-rows>
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-input name="firstName" class="validate" type="text" label="First Name"></lightning-input>
                    <lightning-input name="lastName" class="validate" type="text" label="Last Name"></lightning-input>
                    <lightning-input name="title" class="validate" type="text" label="Title"></lightning-input>
                    <lightning-input name="department" class="validate" type="text" label="Department"></lightning-input>
                    <lightning-input name="email" class="validate" type="email" label="Email"></lightning-input>
                    <lightning-input name="phone" class="validate" type="tel" label="Phone"></lightning-input>
                    <lightning-input name="orderAmount" class="validate" type="number" label="Order Amount"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="12" class="slds-var-p-top_small">
                    <lightning-button variant="brand" label="Save" onclick={handleSubmit}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </p>
    </lightning-card>
</template>
