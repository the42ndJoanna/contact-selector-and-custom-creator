<template>
    <div class="container">
        <!-- only show list of tiles when data is ready -->
        <!-- otherwise show 'Loading contacts...' -->
        <template lwc:if={contacts} for:each={contacts} for:item="contact">
            <c-tile key={contact.Id} contact={contact} ontileclick={handleTileClick}></c-tile>
        </template>
        <template lwc:else>
            <div>Loading Contacts...</div>
        </template>
    </div>
</template>
